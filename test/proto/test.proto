syntax = "proto3";

option cc_generic_services = true;

message TestRequest {
	bytes request = 1;
	int32 sleep_time = 2;
}

message TestResponse {
	bytes response = 1;
}

service EchoService {
	rpc Echo(TestRequest) returns(TestResponse);
}

service HeteService {
	rpc Hete(TestRequest) returns(TestResponse);
}

service FixRepService {
	rpc FixRep(TestRequest) returns(TestResponse);
};